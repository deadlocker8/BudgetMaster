# home menu
home.menu.accounts=Konten erlauben es mehrere Buchungen zu gruppieren. Du kannst so viele Konten erstellen, wie du möchtest. Zum Erstellen, Aktualisieren oder Löschen von Accounts klicke hier.
home.menu.transactions=Buchungen sind das zentrale Element von BudgetMaster. Gib ihnen einen Namen und eine Beschreibung, weise ihnen eine Kategorie und ein Konto zu, konfiguriere sie als wiederholend und markiere sie mit Tags. Um Buchungen zu erstellen, zu bearbeiten oder zu löschen einfach hier klicken.
home.menu.charts=Diese Funktion wird in einer kommenden Version verfügbar sein.
home.menu.reports=Diese Funktion wird in einer kommenden Version verfügbar sein.
home.menu.categories=Kategorien können Buchungen zugeordnet werden, um diese als zusammengehörig zu kennzeichnen. Eine Kategorie besteht aus einem Namen und einer Farbe. Letztere kann aus einer vordefinierten Farbpalette oder mit Hilfe eines benutzerdefinierten Farbwählers ausgewählt werden. Erstelle, aktualisiere und lösche Kategorien, indem du hier klickst.
home.menu.settings=Verwalte allgemeine Einstellungen wie dein Login-Passwort, deine bevorzugte Sprache und wie Updates verwaltet werden sollen. Dieser Bereich bietet zudem die Möglichkeit, deine Daten zu exportieren oder zu löschen, sowie eine bestehende Datenbank zu importieren.
