# home menu
home.first.use=Tipps für die erste Benutzung

home.menu.accounts=Konten erlauben es mehrere Buchungen zu gruppieren. Du kannst so viele Konten erstellen, wie du möchtest.
home.menu.accounts.action.manage=Kontoverwaltung
home.menu.accounts.action.new=Neues Konto anlegen

home.menu.transactions=Buchungen sind das zentrale Element von BudgetMaster. Gib ihnen einen Namen und eine Beschreibung, weise ihnen eine Kategorie und ein Konto zu, konfiguriere sie als wiederholend und markiere sie mit Tags.
home.menu.transactions.action.manage=Buchungsverwaltung
home.menu.transactions.action.new=Neue Buchung anlegen
home.menu.transactions.action.csvImport=Import aus Bank CSV

home.menu.templates=Vorlagen helfen dir dabei neue Buchung schnell und effizient anzulegen. Du kannst Vorlagen auch aus bereits bestehenden Buchungen erzeugen.
home.menu.templates.action.manage=Vorlagenverwaltung

home.menu.charts=Visualisiere deine Daten in verschiedenen Diagrammen. Nutze die mitgelieferten Diagrammtypen oder definiere deine eigenen Diagramme.
home.menu.charts.action.manage=Diagrammverwaltung
home.menu.charts.action.show=Diagramme ansehen

home.menu.reports=Erstelle konfigurierbare Monatsberichte als PDF zum Ausdrucken und Archivieren. Du kannst den Inhalt der Berichte filtern und zum Beispiel nach Einnahmen und Ausgaben getrennt auflisten lassen.
home.menu.reports.action.new=Neuen Bericht erstellen

home.menu.categories=Kategorien können Buchungen zugeordnet werden, um diese als zusammengehörig zu kennzeichnen. Eine Kategorie besteht aus einem Namen und einer Farbe. Letztere kann aus einer vordefinierten Farbpalette oder mit Hilfe eines benutzerdefinierten Farbwählers ausgewählt werden.
home.menu.categories.action.manage=Kategorieverwaltung
home.menu.categories.action.new=Neue Kategorie anlegen

home.menu.settings=Verwalte allgemeine Einstellungen wie dein Login-Passwort, deine bevorzugte Sprache und wie Updates verwaltet werden sollen. Dieser Bereich bietet zudem die Möglichkeit, deine Daten zu exportieren oder zu löschen, sowie eine bestehende Datenbank zu importieren.
home.menu.settings.action.manage=Einstellungen

home.first.use.step.1.headline=Schritt 1: Konten erstellen
home.first.use.step.1.contentText=BudgetMaster erstellt beim ersten Start automatisch ein Standardkonto.<br>Um BudgetMaster besser an deine Bedürfnissen anzupassen, kannst das Konto umbenennen oder zusätzliche Konten anlegen.

home.first.use.step.2.headline=Schritt 2: Kategorien erstellen
home.first.use.step.2.contentText=Kategorien können Buchungen zugeordnet werden, um diese als zusammengehörig zu kennzeichnen.<br>Erstelle einige Kategorien, um sie später verwenden zu können.

home.first.use.step.3.headline=Schritt 3: Deinen aktuellen Kontostand übertragen
home.first.use.step.3.contentText=In den meisten Fällen wirst du BudgetMaster erst verwenden, nachdem dein Bankkonto angelegt wurde und bereits einige Buchungen getätigt wurden.<br>Um deinen aktuellen Kontostand zu übertragen, lege eine neue normale Buchung an:
home.first.use.step.3.sub.1=Markiere die Transaktion als Einnahme oben auf der Seite.
home.first.use.step.3.sub.2=Gib einen Namen ein, z.B. "Initialer Kontostand".
home.first.use.step.3.sub.3=Lege den Betrag auf deinen aktuellen Kontostand fest.
home.first.use.step.3.sub.4=Überlege, welches das erste Datum ist, dass du in BudgetMaster verwalten möchtest. Setze das Datum der Buchung auf einen Wert vor diesem Datum.
home.first.use.step.3.sub.5=Wähle das gewünschte Konto.
home.first.use.step.3.sub.6=Speichere die Buchung.

home.first.use.step.4.headline=Schritt 4: Buchungen erstellen
home.first.use.step.4.contentText=Buchungen werden in zwei Arten gruppiert:
home.first.use.step.4.sub.1=Normale Buchungen - Einfache Buchungen (Einnahmen/Ausgaben)
home.first.use.step.4.sub.2=Umbuchungen - Beträge zwischen Konten übertragen

home.first.use.step.5.headline=Schritt 5: Erkunden!
home.first.use.step.5.contentText=Nachdem du nun die Grundlagen von BudgetMaster kennengelernt hast entdecke auch die restlichen Funktionen:
home.first.use.step.5.sub.1=Beschleunige die Erstellung von Buchungen.
home.first.use.step.5.sub.2=Verwende eines der vordefinierten Diagramme oder erstelle dein eigenes, indem du das Diagramm-framework zur Visualisierung und Analyse deiner Daten verwendest.
home.first.use.step.5.sub.3=Erstelle konfigurierbare Monatsberichte im PDF-Format zum Drucken und Archivieren.
home.first.use.step.5.sub.4=und vieles mehr...

home.first.use.home=Los geht's!

